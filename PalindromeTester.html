<style>

.moon{
  background-color: #204843;
  text-align:center;

  background-color: #745D33;

p{
  text-align: center;

<!-- script written originally on codepen work in body only -->
<body class="moon">
  <script>
function palindrome(str) {
var checkFor = /[\W_]/g;
  var strAlt = str.toLowerCase().replace(checkFor, '');
  var reverseStr = strAlt.split('').reverse().join(''); 
  return reverseStr === strAlt;
  
}
function myFunction() {
  
    var x = document.getElementById("myTextarea").value;
    document.getElementById("answer").innerHTML = palindrome(x);
}
</script>
    <h1>Palindrome Tester!</h1>
<textarea id ="myTextarea"></textarea>
<br></br>
<button type="button" onclick="myFunction()" class="btn">Try it</button>
<br></br>
<p id="answer"></p>
</body>
</html>
